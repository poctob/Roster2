<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditClockEventTransTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClockEventTransLabel_pkid}" for="pkid" />

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditClockEventTransLabel_clockOutReasonid}" for="clockOutReasonid" />
                    <h:inputText id="clockOutReasonid" value="#{clockEventTransController.selected.clockOutReasonid}" title="#{bundle.EditClockEventTransTitle_clockOutReasonid}" />

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClockEventTransLabel_employeeid}" for="employeeid" />
                    <h:selectOneMenu id="employeeid" value="#{clockEventTransController.selected.employeeid}" title="#{bundle.EditClockEventTransTitle_employeeid}" required="true" requiredMessage="#{bundle.EditClockEventTransRequiredMessage_employeeid}">
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clockEventTransController.update}" value="#{bundle.EditClockEventTransSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditClockEventTransViewLink}"/>
                <br />
                <h:commandLink action="#{clockEventTransController.prepareList}" value="#{bundle.EditClockEventTransShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClockEventTransIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
