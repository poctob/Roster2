<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListClockEventTransEmpty}" rendered="#{clockEventTransController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clockEventTransController.items.rowCount > 0}">
                    <h:outputText value="#{clockEventTransController.pagination.pageFirstItem + 1}..#{clockEventTransController.pagination.pageLastItem + 1}/#{clockEventTransController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clockEventTransController.previous}" value="#{bundle.Previous} #{clockEventTransController.pagination.pageSize}" rendered="#{clockEventTransController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clockEventTransController.next}" value="#{bundle.Next} #{clockEventTransController.pagination.pageSize}" rendered="#{clockEventTransController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clockEventTransController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClockEventTransTitle_pkid}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClockEventTransTitle_timestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClockEventTransTitle_clockOutReasonid}"/>

                            <h:outputText value="#{item.clockOutReasonid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClockEventTransTitle_clockEventid}"/>
                            </f:facet>
                            <h:outputText value="#{item.clockEventid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClockEventTransTitle_employeeid}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            <h:commandLink action="#{clockEventTransController.prepareEdit}" value="#{bundle.ListClockEventTransEditLink}"/>
                            <h:outputText value=" "/>
