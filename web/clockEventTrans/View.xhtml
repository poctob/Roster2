<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClockEventTransTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClockEventTransLabel_pkid}"/>
                    <h:outputText value="#{clockEventTransController.selected.pkid}" title="#{bundle.ViewClockEventTransTitle_pkid}"/>
                    <h:outputText value="#{bundle.ViewClockEventTransLabel_timestamp}"/>
                    <h:outputText value="#{clockEventTransController.selected.timestamp}" title="#{bundle.ViewClockEventTransTitle_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClockEventTransLabel_clockOutReasonid}"/>
                    <h:outputText value="#{clockEventTransController.selected.clockOutReasonid}" title="#{bundle.ViewClockEventTransTitle_clockOutReasonid}"/>
                    <h:outputText value="#{bundle.ViewClockEventTransLabel_clockEventid}"/>
                    <h:outputText value="#{clockEventTransController.selected.clockEventid}" title="#{bundle.ViewClockEventTransTitle_clockEventid}"/>
                    <h:outputText value="#{bundle.ViewClockEventTransLabel_employeeid}"/>
                    <h:outputText value="#{clockEventTransController.selected.employeeid}" title="#{bundle.ViewClockEventTransTitle_employeeid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clockEventTransController.destroyAndView}" value="#{bundle.ViewClockEventTransDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClockEventTransEditLink}"/>
                <br />
                <h:commandLink action="#{clockEventTransController.prepareCreate}" value="#{bundle.ViewClockEventTransCreateLink}" />
                <br />
                <h:commandLink action="#{clockEventTransController.prepareList}" value="#{bundle.ViewClockEventTransShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClockEventTransIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
