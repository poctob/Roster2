<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:r="http://java.sun.com/jsf/composite/ezcomp">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{config_bundle.ListConfigurationTitle}"></h:outputText>
        </ui:define> 

        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />


                <rich:dataTable value="#{configurationController.items}" 
                                var="item" iterationStatusVar="it" 
                                id="table" 
                                rows="15"
                                >
                    <rich:column>
                        <f:facet name="header">#{config_bundle.ListConfigurationTitle_configID}</f:facet>
                        <h:outputText value="#{item.configID}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{config_bundle.ListConfigurationTitle_configValue}</f:facet>
                        <h:outputText value="#{item.configValue}"/>
                    </rich:column>    

                    Â <rich:column>
                        <a4j:commandLink styleClass="no-decor" 
                                         execute="@this" 
                                         render="@none" 
                                         oncomplete="#{rich:component('confirmPane')}.show()"
                                         action="#{configurationController.prepareEdit}"
                                         onclick="javascript:hideSelection('edit_div', true);">
                            <h:graphicImage value="../resources/images/icons/Delete.png" alt="delete" />
                        </a4j:commandLink>
                        <a4j:commandLink styleClass="no-decor" 
                                         render="edit_text" 
                                         execute="@this" 
                                         action="#{configurationController.prepareEdit}"
                                         onclick="javascript:hideSelection('edit_div', false);">
                            <h:graphicImage value="../resources/images/icons/Modify.png" alt="edit" /></a4j:commandLink>
                    </rich:column>
                    <f:facet name="footer">
                        <rich:dataScroller page="#{configurationController.pagination.pageFirstItem + 1}" />
                    </f:facet>
                </rich:dataTable>
                <r:messages />
                <a4j:outputPanel ajaxRendered="true">
                    <h:outputText value="#{configurationController.status}" 
                                  id="out" 
                                  rendered="#{facesContext.maximumSeverity == null}" />
                </a4j:outputPanel>
                <a4j:jsFunction name="remove" 
                                action="#{configurationController.destroy}" 
                                render="table" 
                                execute="@this" 
                                oncomplete="#{rich:component('confirmPane')}.hide();" />

                <rich:popupPanel id="statPane" autosized="true">
                    <h:graphicImage value="../resources/images/ai.gif" alt="ai" />
                    Please wait...
                </rich:popupPanel>

                <rich:popupPanel id="confirmPane" autosized="true">
                    Are you sure you want to delete the row?
                    <a4j:commandButton value="Cancel" onclick="#{rich:component('confirmPane')}.hide();
                                                 return false;" />
                    <a4j:commandButton value="Delete" onclick="remove();
                                                 return false;" />
                </rich:popupPanel>

                <h:outputText escape="false" value="#{config_bundle.ListConfigurationEmpty}" rendered="#{configurationController.items.rowCount == 0}"/>
            </h:form>
        </ui:define>
        <ui:define name="right">

            <a4j:outputPanel layout="block">
                <h:form styleClass="jsfcrud_list_form">
                    <a4j:commandLink styleClass="no-decor" 
                                     execute="@this" 
                                     render="edit_text" 
                                     action="#{configurationController.prepareCreate}"
                                     onclick="javascript:hideSelection('edit_div', false);">
                        <h:graphicImage value="../resources/images/icons/Create.png" alt="create" />
                    </a4j:commandLink>
                    <br />
                    <div id="edit_div" class="invisible">
                        <a4j:outputPanel id="edit_text" layout="block">
                            <h:panelGrid columns="2" styleClass="editPanel"> 
                                <h:outputLabel value="#{config_bundle.EditConfigurationLabel_configID}" for="name" />                    
                                <h:inputText id="name" value="#{configurationController.selected.configID}" 
                                             rendered="true"
                                             title="#{config_bundle.EditConfigurationTitle_configID}" 
                                             required="true" 
                                             requiredMessage="#{config_bundle.EditConfigurationRequiredMessage_configID}"/>

                                <h:outputLabel value="#{config_bundle.EditConfigurationLabel_configValue}" for="name" />      
                                <h:inputText id="value" value="#{configurationController.selected.configValue}" 
                                             rendered="true"
                                             title="#{config_bundle.EditConfigurationTitle_configValue}" 
                                             />
                            </h:panelGrid>
                            <a4j:commandButton value="Update" 
                                               rendered="#{not empty configurationController.selected.configID}"
                                               action="#{configurationController.update}"
                                               render="table"
                                               onclick="javascript:hideSelection('edit_div', true);"/>

                            <a4j:commandButton value="Add" 
                                               rendered="#{empty configurationController.selected.configID}"
                                               action="#{configurationController.create}"
                                               render="table"
                                               onclick="javascript:hideSelection('edit_div', true);"/>
                        </a4j:outputPanel>
                    </div>
                </h:form>
            </a4j:outputPanel>
        </ui:define>
    </ui:composition>

</html>
