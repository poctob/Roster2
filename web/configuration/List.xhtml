<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{config_bundle.ListConfigurationTitle}"></h:outputText>
        </ui:define> 

        <ui:define name="content">
            <h:form id="dataForm">
                <p:growl id="growl" showDetail="true" life="10000" />    
                <p:dataTable value="#{configurationController.items}" 
                             var="item" 
                             id="dataTable" 
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"
                             sortBy="#{item.start}"
                             sortOrder="descending"
                             >
                    <f:facet name="header">  
                        Configuration
                    </f:facet> 
                    <p:column>
                        <f:facet name="header">#{config_bundle.ListConfigurationTitle_configID}</f:facet>
                        <h:outputText value="#{item.configID}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{config_bundle.ListConfigurationTitle_configValue}</f:facet>
                        <h:outputText value="#{item.configValue}"/>
                    </p:column>    
                    Â <p:column>
                        <p:commandLink styleClass="no-decor"                                                             
                                       action="#{configurationController.prepareEdit}"
                                       onclick="javascript:hideSelection('edit_div', true);"
                                       oncomplete="doDelete()">
                            <p:confirm header="Confirmation" message="Are you sure you want to delete this item?" 
                                       icon="ui-icon-alert" />
                            <h:graphicImage value="resources/images/icons/Delete.png" alt="delete" />
                        </p:commandLink>
                        <p:commandLink styleClass="no-decor" 
                                       update=":editForm:edit_text"          
                                       action="#{configurationController.prepareEdit}"
                                       onclick="javascript:hideSelection('edit_div', false);">
                            <h:graphicImage value="resources/images/icons/Modify.png" alt="edit" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <p:messages />


                <p:remoteCommand name="doDelete" 
                                 actionListener="#{configurationController.destroy}"
                                 update=":editForm, :dataForm:dataTable" />  
            </h:form>

            <h:form>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  

                    <p:commandButton 
                        value="Yes" 
                        type="button" 
                        styleClass="ui-confirmdialog-yes" 
                        icon="ui-icon-check" 
                        />  

                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog>  

                <h:outputText escape="false" value="#{config_bundle.ListConfigurationEmpty}" rendered="#{configurationController.items.rowCount == 0}"/>
                <p:messages />
            </h:form>
        </ui:define>
        <ui:define name="right">

            <p:outputPanel layout="block">
                <h:form id="editForm">
                    <p:commandLink styleClass="no-decor" 
                                   update="edit_text" 
                                   action="#{configurationController.prepareCreate}"
                                   onclick="javascript:hideSelection('edit_div', false);">
                        <h:graphicImage value="resources/images/icons/Create.png" alt="create" />                
                    </p:commandLink>
                    <br />
                    <div id="edit_div" class="invisible">
                        <p:outputPanel id="edit_text" layout="block">
                            <h:panelGrid columns="2" styleClass="editPanel"> 
                                <h:outputLabel value="#{config_bundle.EditConfigurationLabel_configID}" for="name" />                    
                                <h:inputText id="name" value="#{configurationController.selected.configID}" 
                                             rendered="true"
                                             title="#{config_bundle.EditConfigurationTitle_configID}" 
                                             required="true" 
                                             requiredMessage="#{config_bundle.EditConfigurationRequiredMessage_configID}"/>

                                <h:outputLabel value="#{config_bundle.EditConfigurationLabel_configValue}" for="name" />      
                                <h:inputText id="value" value="#{configurationController.selected.configValue}" 
                                             rendered="true"
                                             title="#{config_bundle.EditConfigurationTitle_configValue}" 
                                             />
                            </h:panelGrid>
                            <p:commandButton value="Update" 
                                             rendered="#{not empty configurationController.selected.configID}"
                                             action="#{configurationController.update}"
                                             update="editForm, :dataForm:dataTable, :dataForm:growl"
                                             onclick="javascript:hideSelection('edit_div', true);"/>

                            <p:commandButton value="Add" 
                                             rendered="#{empty configurationController.selected.configID}"
                                             action="#{configurationController.create}"
                                             update="editForm, :dataForm:dataTable, :dataForm:growl"
                                             onclick="javascript:hideSelection('edit_div', true);"/>
                        </p:outputPanel>
                    </div>
                </h:form>
            </p:outputPanel>
        </ui:define>
    </ui:composition>

</html>
