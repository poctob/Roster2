<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{config_bundle.ListConfigurationTitle}"></h:outputText>
        </ui:define> 

        <ui:define name="content">
            <h:form id="dataForm">
                <p:growl id="growl" showDetail="true" life="10000" />    

                <p:accordionPanel dynamic="true" cache="true" id="dataAccordion">                   

                    <ui:include src="tab.xhtml" />
                    <ui:include src="../timeOffStatus/tab.xhtml" />
                    <ui:include src="../privilege/tab.xhtml" />
                    <ui:include src="../position/tab.xhtml" />    
                    <ui:include src="../clockOutReasons/tab.xhtml" />   
                </p:accordionPanel>
                <p:messages />



            </h:form>

            <h:form>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  

                    <p:commandButton 
                        value="Yes" 
                        type="button" 
                        styleClass="ui-confirmdialog-yes" 
                        icon="ui-icon-check" 
                        />  

                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog>  

                <h:outputText escape="false" value="#{config_bundle.ListConfigurationEmpty}" rendered="#{configurationController.items.rowCount == 0}"/>

                <p:messages />
            </h:form>
        </ui:define>
        <ui:define name="right">

        </ui:define>
    </ui:composition>

</html>
