<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPositionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">          
            <h:form id="dataForm">
                <p:growl id="growl" showDetail="true" life="10000" />    
                <p:dataTable value="#{positionController.items}" 
                             var="item" 
                             id="dataTable" 
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"
                             >
                    <p:column>
                        <f:facet name="header">#{bundle.ListPositionTitle_pkID}</f:facet>
                        <h:outputText value="#{item.pkID}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{bundle.ListPositionTitle_name}</f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>    
                    <p:column>
                        <f:facet name="header">#{bundle.ListPositionTitle_comment}</f:facet>
                        <h:outputText value="#{item.comment}"/>
                    </p:column>


                    Â <p:column>
                        <p:commandLink styleClass="no-decor"                                                             
                                       action="#{positionController.prepareEdit}"
                                       onclick="javascript:hideSelection('edit_div', true);"
                                       oncomplete="doDelete()">
                            <p:confirm header="Confirmation" message="Are you sure you want to delete this item?" 
                                       icon="ui-icon-alert" />
                            <h:graphicImage value="resources/images/icons/Delete.png" alt="delete" />
                        </p:commandLink>
                        <p:commandLink styleClass="no-decor" 
                                       update=":editForm:edit_text"          
                                       action="#{positionController.prepareEdit}"
                                       onclick="javascript:hideSelection('edit_div', false);">
                            <h:graphicImage value="resources/images/icons/Modify.png" alt="edit" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <p:messages />
                <p:remoteCommand name="doDelete" 
                                 actionListener="#{positionController.destroy}"
                                 update=":editForm, :dataForm:dataTable" />  
            </h:form>

             <h:form>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  

                    <p:commandButton 
                        value="Yes" 
                        type="button" 
                        styleClass="ui-confirmdialog-yes" 
                        icon="ui-icon-check" 
                        />  

                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog>  

                <h:outputText escape="false" value="#{bundle.ListPositionEmpty}" rendered="#{positionController.items.rowCount == 0}"/>
                <p:messages />
            </h:form>
        </ui:define>
        <ui:define name="right">

            <p:outputPanel layout="block">
                <h:form id="editForm">
                    <p:commandLink styleClass="no-decor" 
                                   update="edit_text" 
                                   action="#{positionController.prepareCreate}"
                                   onclick="javascript:hideSelection('edit_div', false);">
                        <h:graphicImage value="resources/images/icons/Create.png" alt="create" />                
                    </p:commandLink>
                    <br />
                    <div id="edit_div" class="invisible">
                        <p:outputPanel id="edit_text" layout="block">
                            <h:panelGrid columns="2" styleClass="editPanel"> 
                                <h:outputLabel value="#{bundle.EditPrivilegeLabel_name}" for="name" />                    
                                <h:inputText id="name" value="#{positionController.selected.name}" 
                                             rendered="true"
                                             title="#{bundle.EditPrivilegeTitle_name}" 
                                             required="true" 
                                             requiredMessage="#{bundle.EditPositionRequiredMessage_name}"/>
                                <h:outputLabel value="#{bundle.EditPositionLabel_comment}" for="create_comment" />
                                <h:inputTextarea rows="4" cols="30" id="create_comment" 
                                                 value="#{positionController.selected.comment}" 
                                                 title="#{bundle.EditPositionTitle_comment}" />

                                <p:commandButton value="Update" 
                                                 rendered="#{not empty positionController.selected.name}"
                                                 action="#{positionController.update}"
                                                 update="editForm, :dataForm:dataTable, :dataForm:growl"
                                                 onclick="javascript:hideSelection('edit_div', true);"/>

                                <p:commandButton value="Add" 
                                                 rendered="#{empty positionController.selected.name}"
                                                 action="#{positionController.create}"
                                                 update="editForm, :dataForm:dataTable, :dataForm:growl"
                                                 onclick="javascript:hideSelection('edit_div', true);"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </div>
                </h:form>
            </p:outputPanel>
        </ui:define>
    </ui:composition>

</html>
