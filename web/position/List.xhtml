<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:r="http://java.sun.com/jsf/composite/ezcomp">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPositionTitle}"></h:outputText>
        </ui:define>
         <ui:define name="content">
            <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
            <h:form styleClass="jsfcrud_list_form">

                <rich:dataTable value="#{positionController.items}" 
                                var="item" iterationStatusVar="it" 
                                id="table" 
                                rows="15"
                                >
                    <rich:column>
                        <f:facet name="header">#{bundle.ListPositionTitle_pkID}</f:facet>
                        <h:outputText value="#{item.pkID}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{bundle.ListPositionTitle_name}</f:facet>
                        <h:outputText value="#{item.name}"/>
                    </rich:column>    
                    <rich:column>
                        <f:facet name="header">#{bundle.ListPositionTitle_comment}</f:facet>
                        <h:outputText value="#{item.comment}"/>
                    </rich:column>

                    Â <rich:column>
                        <a4j:commandLink styleClass="no-decor" 
                                         execute="@this" 
                                         render="@none" 
                                         oncomplete="#{rich:component('confirmPane')}.show()"
                                         action="#{positionController.prepareEdit}"
                                         onclick="javascript:hideSelection('edit_div', true);">
                            <h:graphicImage value="../resources/images/icons/Delete.png" alt="delete" />
                        </a4j:commandLink>
                        <a4j:commandLink styleClass="no-decor" 
                                         render="edit_text" 
                                         execute="@this" 
                                         action="#{positionController.prepareEdit}"
                                         onclick="javascript:hideSelection('edit_div', false);">
                            <h:graphicImage value="../resources/images/icons/Modify.png" alt="edit" /></a4j:commandLink>
                    </rich:column>
                    <f:facet name="footer">
                        <rich:dataScroller for="table" />
                    </f:facet>
                </rich:dataTable>
                <r:messages />
                <a4j:outputPanel ajaxRendered="true">
                    <h:outputText value="#{positionController.status}" 
                                  id="out" 
                                  rendered="#{facesContext.maximumSeverity == null}" />
                </a4j:outputPanel>
                <a4j:jsFunction name="remove" 
                                action="#{positionController.destroy}" 
                                render="table" 
                                execute="@this" 
                                oncomplete="#{rich:component('confirmPane')}.hide();" />

                <rich:popupPanel id="statPane" autosized="true">
                    <h:graphicImage value="../resources/images/ai.gif" alt="ai" />
                    Please wait...
                </rich:popupPanel>

                <rich:popupPanel id="confirmPane" autosized="true">
                    Are you sure you want to delete the row?
                    <a4j:commandButton value="Cancel" onclick="#{rich:component('confirmPane')}.hide();
                                                 return false;" />
                    <a4j:commandButton value="Delete" onclick="remove();
                                                 return false;" />
                </rich:popupPanel>

                <h:outputText escape="false" value="#{bundle.ListPositionEmpty}" rendered="#{positionController.items.rowCount == 0}"/>
            </h:form>
        </ui:define>
        <ui:define name="right">

            <a4j:outputPanel layout="block">
                <h:form styleClass="jsfcrud_list_form">
                    <a4j:commandLink styleClass="no-decor" 
                                     execute="@this" 
                                     render="edit_text" 
                                     action="#{positionController.prepareCreate}"
                                     onclick="javascript:hideSelection('edit_div', false);">
                        <h:graphicImage value="../resources/images/icons/Create.png" alt="create" />
                    </a4j:commandLink>
                    <br />
                    <div id="edit_div" class="invisible">
                        <a4j:outputPanel id="edit_text" layout="block">
                            <h:panelGrid columns="2" styleClass="editPanel"> 
                                <h:outputLabel value="#{bundle.EditPrivilegeLabel_name}" for="name" />                    
                                <h:inputText id="name" value="#{positionController.selected.name}" 
                                             rendered="true"
                                             title="#{bundle.EditPrivilegeTitle_name}" 
                                             required="true" 
                                             requiredMessage="#{bundle.EditPositionRequiredMessage_name}"/>
                                <h:outputLabel value="#{bundle.EditPositionLabel_comment}" for="create_comment" />
                                <h:inputTextarea rows="4" cols="30" id="create_comment" 
                                                 value="#{positionController.selected.comment}" 
                                                 title="#{bundle.EditPositionTitle_comment}" />


                                <a4j:commandButton value="Update" 
                                                   rendered="#{not empty positionController.selected.name}"
                                                   action="#{positionController.update}"
                                                   render="table"
                                                   onclick="javascript:hideSelection('edit_div', true);"/>

                                <a4j:commandButton value="Add" 
                                                   rendered="#{empty positionController.selected.name}"
                                                   action="#{positionController.create}"
                                                   render="table"
                                                   onclick="javascript:hideSelection('edit_div', true);"/>
                            </h:panelGrid>
                        </a4j:outputPanel>
                    </div>
                </h:form>
            </a4j:outputPanel>
        </ui:define>
    </ui:composition>

</html>
