<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:r="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShiftTitle}"></h:outputText>
        </ui:define>
        <ui:define name="top">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: white" layout="table"/>
            </h:panelGroup>
        </ui:define>   

        <ui:define name="content">                             

            <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
            <h:form styleClass="jsfcrud_list_form">
 

                <rich:extendedDataTable value="#{configurationController.timeSlots}" 
                                        var="times"
                                        frozenColumns="1"
                                        id="shift_table"
                                        iterationStatusVar="table_iter">
                    <f:facet name="header">
                        <h:outputText value="Schedule"/>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Time"/>
                        </f:facet>
                        <h:outputText value="#{times}"/>
                    </rich:column>


                    <c:forEach items="#{shiftController.shiftColumns}" 
                               var="shift_column"
                               varStatus="iter">
                        <rich:column>
                            
                                <f:facet name="header">
                                    <h:outputText value="#{shift_column.positionName}" />
                                </f:facet>  
                                <a4j:commandLink
                                    value="#{shift_column.getEmployeeName(times)}"                                
                                    render="edit_text"
                                    execute="@this"
                                    >
                                    <a4j:param 
                                        value="#{shift_column.getShiftID(times)}"
                                        assignTo="#{shiftController.current_pkid}"
                                        />                                 
                                </a4j:commandLink>
                      
                        </rich:column>
                    </c:forEach>      


                </rich:extendedDataTable>

                <a4j:jsFunction name="remove" 
                                action="#{shiftController.deleteShift()}" 
                                render="shift_table,edit_text,weekly_table" 
                                execute="@this" 
                                oncomplete="#{rich:component('confirmPane')}.hide();" />

                <rich:popupPanel id="statPane" autosized="true">
                    <h:graphicImage value="../resources/images/ai.gif" alt="ai" />
                    Please wait...
                </rich:popupPanel>

                <rich:popupPanel id="confirmPane" autosized="true">
                    Are you sure you want to delete this item?
                    <a4j:commandButton value="Cancel" onclick="#{rich:component('confirmPane')}.hide();
                            return false;" />
                    <a4j:commandButton value="Delete" onclick="remove();
                            return false;" />
                </rich:popupPanel>

                <h:outputText escape="false" value="#{bundle.ListShiftEmpty}" rendered="#{shiftController.items.rowCount == 0}"/>
    
                  
            </h:form>
        </ui:define>

        <ui:define name="left">
            <a4j:outputPanel layout="block" id="weekly_panel">
                <h:form>
                    <rich:dataTable value="#{weeklyHoursController.getWeeklyHoursByDate(shiftController.current_date)}" 
                                    var="weeklys"                
                                    id="weekly_table">
                        <f:facet name="header">
                            <h:outputText value="Weekly Hours"/>
                        </f:facet>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{weeklys.employee}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Hours"/>
                            </f:facet>
                            <h:outputText value="#{weeklys.totalHours}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </rich:column>
                    </rich:dataTable>
                </h:form>
            </a4j:outputPanel>
        </ui:define>

        <ui:define name="right">

            <a4j:outputPanel layout="block">
                <h:form styleClass="jsfcrud_list_form">
                    <rich:calendar value="#{shiftController.current_date}"
                                   id="current_date"
                                   datePattern="MM/dd/yyyy"
                                   popup="false"
                                   required="true"                                    
                                   requiredMessage="#{bundle.CreateShiftRequiredMessage_start}"                              
                                   >
                        <a4j:ajax event="change" 
                                  execute="@this"
                                  oncomplete="renderShiftTable();"
                                  />   
                    </rich:calendar>

                    <a4j:jsFunction name="renderShiftTable"
                                    render="shift_table, weekly_panel, edit_text"/>

                    <br />
                    <div id="edit_div">
                        <a4j:outputPanel 
                            id="edit_text" 
                            layout="block">

                            <rich:panel style="width:220px;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CreateShiftLabel_positionID}"></h:outputText>
                                </f:facet>
                                <rich:select id="positionName" 
                                             value="#{shiftController.selected.positionID}"
                                             required="true"
                                             requiredMessage="#{bundle.CreateShiftRequiredMessage_positionID}"
                                             >
                                    <f:selectItems value="#{positionController.allItems}"
                                                   var="pos"
                                                   itemValue="#{pos.pkID}"
                                                   itemLabel="#{pos.name}"/>
                                    <a4j:ajax event="selectitem" render="employeeName" execute="@this"/>

                                </rich:select>
                            </rich:panel>

                            <rich:panel style="width:220px;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CreateShiftLabel_start}"></h:outputText>
                                </f:facet>
                                <rich:select id="start_time" 
                                             value="#{shiftController.selected.start}"
                                             converter="shiftDateConverter"
                                             required="true"
                                             requiredMessage="#{bundle.CreateShiftRequiredMessage_start}">

                                    <f:selectItems value="#{shiftController.startTimes}" 
                                                   var="startTime"
                                                   itemValue="#{startTime}"
                                                   itemLabel="#{shiftController.convertDateToTimeLabel(startTime)}"/> 
                                    <a4j:ajax event="selectitem" render="end_time" execute="@this" />
                                    <a4j:ajax event="selectitem" render="employeeName"/>
                                </rich:select>
                            </rich:panel>

                            <rich:panel style="width:220px;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CreateShiftLabel_end}"></h:outputText>
                                </f:facet>
                                <rich:select id="end_time" 
                                             value="#{shiftController.selected.end}"
                                             converter="shiftDateConverter"
                                             required="true"
                                             requiredMessage="#{bundle.CreateShiftRequiredMessage_end}">
                                    <f:selectItems value="#{shiftController.endTimes}" 
                                                   var="endTime"
                                                   itemValue="#{endTime}"
                                                   itemLabel="#{shiftController.convertDateToTimeLabel(endTime)}"/>                                     
                                    <a4j:ajax event="selectitem" render="employeeName" execute="@this" />
                                </rich:select>
                            </rich:panel>

                            <rich:panel style="width:220px;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CreateShiftLabel_employeeID}"></h:outputText>
                                </f:facet>
                                <rich:select id="employeeName"                                             
                                             value="#{shiftController.selected.employeeID}"
                                             required="true"
                                             requiredMessage="#{bundle.CreateShiftRequiredMessage_employeeID}"
                                             >
                                    <f:selectItems value="#{shiftController.availableEmployees}"
                                                   var="empl"
                                                   itemValue="#{empl.pkID}"
                                                   itemLabel="#{empl.name}"/>
                                    <a4j:ajax event="selectitem" execute="@this" />
                                </rich:select>
                            </rich:panel>     


                            <a4j:commandButton value="Update" 
                                               rendered="#{(not empty shiftController.current_pkid) and 
                                                           (shiftController.current_pkid gt 0)}"
                                               action="#{shiftController.updateShift}"
                                               execute="@form"
                                               id="editButton"
                                               render="shift_table,edit_text,weekly_panel"/>

                            <a4j:commandButton value="Add"                                
                                               execute="@form"
                                               action="#{shiftController.addShift}"
                                               id="addButton"
                                               rendered="#{(empty shiftController.current_pkid) or 
                                                           (shiftController.current_pkid eq 0)}"
                                               render="shift_table,edit_text,weekly_panel"/>        

                            <a4j:commandButton    value="Delete"  
                                                  execute="@this"
                                                  onclick="#{rich:component('confirmPane')}.show();"
                                                  rendered="#{(not empty shiftController.current_pkid) and 
                                                              (shiftController.current_pkid gt 0)}"
                                                  id="deleteButton"
                                                  />                                

                            <a4j:commandButton value="Reset"                                                                                               
                                               render="edit_text"
                                               execute="@this"
                                               action="#{shiftController.reset}"/>            
                        </a4j:outputPanel>

                        <r:messages />
                        <a4j:outputPanel ajaxRendered="true">
                            <h:outputText value="#{shiftController.status}" 
                                          id="out" 
                                          rendered="#{facesContext.maximumSeverity == null}" />
                        </a4j:outputPanel>
                    </div>

                </h:form>
            </a4j:outputPanel>
        </ui:define>
        
    </ui:composition>
                              <p:dock>
                        <p:menuitem value="Scheduler" icon="../resources/images/icons/Calendar.png" url="/faces/shift/List.xhtml"/> 
                        <p:menuitem value="Employees" icon="../resources/images/icons/Users.png" url="/faces/employee/List.xhtml"/>  
                        <p:menuitem value="Positions" icon="../resources/images/icons/Clipboard.png" url="/faces/position/List.xhtml"/>
                        <p:menuitem value="Privileges" icon="../resources/images/icons/Unlock.png" url="/faces/privilege/List.xhtml"/>
                        <p:menuitem value="Time Off" icon="../resources/images/icons/Person.png" url="/faces/timeOff/List.xhtml"/>
                        <p:menuitem value="Configuration" icon="../resources/images/icons/Wrench.png" url="/faces/configuration/List.xhtml"/>
                        <p:menuitem value="Upload" icon="../resources/images/icons/Update.png" url="/faces/upload/upload.xhtml"/>
                    </p:dock>
</html>
