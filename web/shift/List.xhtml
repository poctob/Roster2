<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:r="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShiftTitle}"></h:outputText>
        </ui:define>
        <ui:define name="top">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: white" layout="table"/>
            </h:panelGroup>
        </ui:define>   

        <ui:define name="content">
            <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
            <h:form styleClass="jsfcrud_list_form">

                <rich:extendedDataTable value="#{configurationController.timeSlots}" 
                                        var="times"
                                        frozenColumns="1"
                                        id="shift_table">
                    <f:facet name="header">
                        <h:outputText value="Schedule"/>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Time"/>
                        </f:facet>
                        <h:outputText value="#{times}"/>
                    </rich:column>

                    <c:forEach items="#{shiftController.colHeading}" 
                               var="col_head"
                               varStatus="iter">
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="#{col_head}" />
                            </f:facet>
                            <a4j:commandLink
                                value="#{shiftController.getShiftName(col_head, times).employeeObject}"
                                />
                        </rich:column>
                    </c:forEach>    

                </rich:extendedDataTable>

                <a4j:jsFunction name="remove" 
                                action="#{shiftController.destroy}" 
                                render="table" 
                                execute="@this" 
                                oncomplete="#{rich:component('confirmPane')}.hide();" />

                <rich:popupPanel id="statPane" autosized="true">
                    <h:graphicImage value="../resources/images/ai.gif" alt="ai" />
                    Please wait...
                </rich:popupPanel>

                <rich:popupPanel id="confirmPane" autosized="true">
                    Are you sure you want to delete the row?
                    <a4j:commandButton value="Cancel" onclick="#{rich:component('confirmPane')}.hide();
                            return false;" />
                    <a4j:commandButton value="Delete" onclick="remove();
                            return false;" />
                </rich:popupPanel>

                <h:outputText escape="false" value="#{bundle.ListShiftEmpty}" rendered="#{shiftController.items.rowCount == 0}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListShiftIndexLink}"/>
            </h:form>
        </ui:define>
        <ui:define name="right">

            <a4j:outputPanel layout="block">
                <h:form styleClass="jsfcrud_list_form">
                    <rich:calendar value="#{shiftController.current_date}"
                                   id="current_date"
                                   datePattern="MM/dd/yyyy"
                                   popup="false"
                                   required="true"                                    
                                   requiredMessage="#{bundle.CreateShiftRequiredMessage_start}"                              
                                   >
                        <a4j:ajax event="change" 
                                  execute="@this"
                                  oncomplete="renderShiftTable();"
                                   />   
                    </rich:calendar>
                    
                    <a4j:jsFunction name="renderShiftTable"
                                    render="shift_table"/>

                    <br />
                    <div id="edit_div">
                        <a4j:outputPanel id="edit_text" layout="block">

                            <rich:panel style="width:220px;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CreateShiftLabel_start}"></h:outputText>
                                </f:facet>
                                <rich:select id="start_time" 
                                             value="#{shiftController.start_time}">
                                    <f:selectItems value="#{shiftController.startTimes}"/> 
                                    <a4j:ajax event="selectitem" render="end_time" execute="@this" />
                                </rich:select>
                            </rich:panel>

                            <rich:panel style="width:220px;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CreateShiftLabel_end}"></h:outputText>
                                </f:facet>
                                <rich:select id="end_time" 
                                             value="#{shiftController.end_time}">
                                    <f:selectItems value="#{shiftController.endTimes}"/>
                                    <a4j:ajax event="selectitem" render="positionName" execute="@this" />
                                </rich:select>
                            </rich:panel>

                            <rich:panel style="width:220px;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CreateShiftLabel_positionID}"></h:outputText>
                                </f:facet>
                                <rich:select id="positionName" 
                                             value="#{shiftController.positionName}"
                                             valueChangeListener="#{shiftController.positionValueChanged}">
                                    <f:selectItems value="#{positionController.allItems}"/>
                                    <a4j:ajax event="selectitem" render="employeeName" execute="@this"/>
                                </rich:select>
                            </rich:panel>

                            <rich:panel style="width:220px;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CreateShiftLabel_employeeID}"></h:outputText>
                                </f:facet>
                                <rich:select id="employeeName"                                             
                                             value="#{shiftController.employeeName}"
                                             valueChangeListener="#{shiftController.employeeValueChanged}">
                                    <f:selectItems value="#{shiftController.availableEmployees}"/>
                                    <a4j:ajax event="selectitem" execute="@this"/>
                                </rich:select>
                            </rich:panel>     

                            <a4j:commandButton value="Update" 
                                               rendered="#{not empty shiftController.selected.start}"
                                               action="#{shiftController.update}"
                                               render="table"/>
                            <a4j:commandButton value="Add" 
                                               rendered="#{empty shiftController.selected.start}"
                                               action="#{shiftController.addShift}"
                                               render="table"/>                            
                        </a4j:outputPanel>

                        <r:messages />
                        <a4j:outputPanel ajaxRendered="true">
                            <h:outputText value="#{shiftController.status}" 
                                          id="out" 
                                          rendered="#{facesContext.maximumSeverity == null}" />
                        </a4j:outputPanel>
                    </div>
                </h:form>
            </a4j:outputPanel>
        </ui:define>
    </ui:composition>

</html>
