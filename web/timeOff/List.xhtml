<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:r="http://java.sun.com/jsf/composite/ezcomp">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTimeOffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="top">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: white" layout="table"/>
            </h:panelGroup>
        </ui:define>   

        <ui:define name="content">
            <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
            <h:form styleClass="jsfcrud_list_form">

                <rich:dataTable value="#{timeOffController.items}" 
                                var="item" iterationStatusVar="it" 
                                id="table" 
                                rows="15"
                                >                      
                    <rich:column>
                        <f:facet name="header">#{bundle.ListTimeOffTitle_pkid}</f:facet>
                        <h:outputText value="#{item.pkid}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{bundle.ListTimeOffTitle_start}</f:facet>
                        <h:outputText value="#{item.start}">
                            <f:convertDateTime pattern="MM/dd/yyyy hh:mm:ss a" />
                        </h:outputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{bundle.ListTimeOffTitle_end}</f:facet>
                        <h:outputText value="#{item.end}">
                            <f:convertDateTime pattern="MM/dd/yyyy hh:mm:ss a" />
                        </h:outputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{bundle.ListTimeOffTitle_timeOffStatusid}</f:facet>
                        <h:outputText value="#{item.timeOffStatusid.name}"/>
                    </rich:column>  
                    <rich:column>
                        <f:facet name="header">#{bundle.ListTimeOffTitle_employeeid}</f:facet>
                        <h:outputText value="#{item.employeeid.name}"/>
                    </rich:column>  

                    Â <rich:column>
                        <a4j:commandLink styleClass="no-decor" 
                                         execute="@this" 
                                         render="@none" 
                                         oncomplete="#{rich:component('confirmPane')}.show()"
                                         action="#{timeOffController.prepareEdit}"
                                         onclick="javascript:hideSelection('edit_div', true);">
                            <h:graphicImage value="../resources/images/icons/Delete.png" alt="delete" />
                        </a4j:commandLink>
                        <a4j:commandLink styleClass="no-decor" 
                                         render="edit_text" 
                                         execute="@this" 
                                         action="#{timeOffController.prepareEdit}"
                                         onclick="javascript:hideSelection('edit_div', false);">
                            <h:graphicImage value="../resources/images/icons/Modify.png" alt="edit" /></a4j:commandLink>
                    </rich:column>
                    <f:facet name="footer">
                        <rich:dataScroller page="#{timeOffController.pagination.pageFirstItem + 1}" />
                    </f:facet>
                </rich:dataTable>

                
                 <r:messages />
                <a4j:outputPanel ajaxRendered="true">
                    <h:outputText value="#{timeOffController.status}" 
                                  id="out" 
                                  rendered="#{facesContext.maximumSeverity == null}" />
                </a4j:outputPanel>
                 
                 
                <a4j:jsFunction name="remove" 
                                action="#{timeOffController.destroy}" 
                                render="table" 
                                execute="@this" 
                                oncomplete="#{rich:component('confirmPane')}.hide();" />

                <rich:popupPanel id="statPane" autosized="true">
                    <h:graphicImage value="../resources/images/ai.gif" alt="ai" />
                    Please wait...
                </rich:popupPanel>

                <rich:popupPanel id="confirmPane" autosized="true">
                    Are you sure you want to delete the row?
                    <a4j:commandButton value="Cancel" onclick="#{rich:component('confirmPane')}.hide();
                                                 return false;" />
                    <a4j:commandButton value="Delete" onclick="remove();
                                                 return false;" />
                </rich:popupPanel>

                <h:outputText escape="false" value="#{bundle.ListTimeOffEmpty}" rendered="#{timeOffController.items.rowCount == 0}"/>
            </h:form>
        </ui:define>
        <ui:define name="right">

            <a4j:outputPanel layout="block">
                <h:form styleClass="jsfcrud_list_form">
                    <a4j:commandLink styleClass="no-decor" 
                                     execute="@this" 
                                     render="edit_text" 
                                     action="#{timeOffController.prepareCreate}"
                                     onclick="javascript:hideSelection('edit_div', false);">
                        <h:graphicImage value="../resources/images/icons/Create.png" alt="create" />
                    </a4j:commandLink>
                    <br />
                    <div id="edit_div" class="invisible">
                        <a4j:outputPanel id="edit_text" layout="block">
                            <h:panelGrid columns="2" styleClass="editPanel">
                                <h:outputLabel value="#{bundle.CreateTimeOffLabel_start}" for="start" />
                                <rich:calendar value="#{timeOffController.selected.start}"
                                               id="start"
                                               datePattern="MM/dd/yyyy hh:mm:ss a"
                                               popup="false"
                                               required="true" 
                                               requiredMessage="#{bundle.CreateTimeOffRequiredMessage_start}"
                                               />

                                <h:outputLabel value="#{bundle.CreateTimeOffLabel_end}" for="end" />                    
                                <rich:calendar value="#{timeOffController.selected.end}"
                                               id="end"
                                               datePattern="MM/dd/yyyy hh:mm:ss a"
                                               popup="false"
                                               required="true" 
                                               requiredMessage="#{bundle.CreateTimeOffRequiredMessage_end}"
                                               />

                                <h:outputLabel value="#{bundle.CreateTimeOffLabel_timeOffStatusid}" for="timeOffStatusid" />
                                <h:selectOneMenu id="timeOffStatusid" value="#{timeOffController.selected.timeOffStatusid}" title="#{bundle.CreateTimeOffTitle_timeOffStatusid}" required="true" requiredMessage="#{bundle.CreateTimeOffRequiredMessage_timeOffStatusid}">
                                    <f:selectItems value="#{timeOffStatusController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.CreateTimeOffLabel_employeeid}" for="employeeid" />
                                <h:selectOneMenu id="employeeid" value="#{timeOffController.selected.employeeid}" title="#{bundle.CreateTimeOffTitle_employeeid}" required="true" requiredMessage="#{bundle.CreateTimeOffRequiredMessage_employeeid}">
                                    <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>                            
                            </h:panelGrid>
                            <a4j:commandButton value="Update" 
                                               rendered="#{not empty timeOffController.selected.start}"
                                               action="#{timeOffController.update}"
                                               render="table"
                                               onclick="javascript:hideSelection('edit_div', true);"/>

                            <a4j:commandButton value="Add" 
                                               rendered="#{empty timeOffController.selected.start}"
                                               action="#{timeOffController.create}"
                                               render="table"
                                               onclick="javascript:hideSelection('edit_div', true);"/>
                        </a4j:outputPanel>
                    </div>
                </h:form>
            </a4j:outputPanel>
        </ui:define>
    </ui:composition>

</html>
