<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:r="http://java.sun.com/jsf/composite/ezcomp">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Upload Form"></h:outputText>
        </ui:define>   

        <ui:define name="content">
          
            <h:form styleClass="jsfcrud_list_form">              


                <p:commandButton value="Upload"
                                   action="#{uploadController.upload}"                                  
                                   update="outputText"/>

                <p:outputPanel id="outputText" layout="block">
                    <h:outputText value="#{uploadController.response}" />
                </p:outputPanel>
                 <p:messages />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
