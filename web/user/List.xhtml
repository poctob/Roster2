<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../resources/appTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="User Panel"></h:outputText>
        </ui:define>
        <ui:define name="top">
            <h:form id="LogoutForm">
                <p:commandLink value="Log Out"
                               id="submitLogout"
                               action="#{logInBean.logout}"
                               />
            </h:form>
        </ui:define>   

        <ui:define name="content">

            <h:form id="dataForm">
                <p:growl id="growl" showDetail="true" life="10000" />  

                <p:clock />
                <h:panelGrid columns="1">
                    <p:commandButton value="Clock In" />
                    <p:commandButton value="Clock Out" />

                    <h:outputText value="Last event type: "/>
                    <h:outputText value="Last event time "/>
                </h:panelGrid>
                <p:messages />
            </h:form>

            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px"> 
                <f:facet name="start">  
                    <p:graphicImage  value="../resources/images/ai.gif" />  
                </f:facet>  

                <f:facet name="complete" >  
                    <h:outputText value="" />  
                </f:facet>  
            </p:ajaxStatus> 

        </ui:define>        
        <ui:define name="left">  
            <p:panel id="myInfoPanel" 
                     header="My Information" 
                     toggleable="true" 
                     closable="false" 
                     toggleSpeed="500" 
                     > 
            </p:panel>
            <p:panel id="timeOffPanel" 
                     header="Time Off" 
                     toggleable="true" 
                     closable="false" 
                     toggleSpeed="500" 
                     > 
            </p:panel>
        </ui:define>
        <ui:define name="right">
            <p:dataTable id="scheduleDataTable" 
                         var="schedule" 
                         >  

                <f:facet name="header">  
                    Schedule 
                </f:facet>  
            </p:dataTable>

            <p:panel id="dailyPanel" 
                     header="Today Hours" 
                     toggleable="true" 
                     closable="false" 
                     toggleSpeed="500" 
                     > 
            </p:panel>

            <p:panel id="weeklyPanel" 
                     header="Weekly Hours" 
                     toggleable="true" 
                     closable="false" 
                     toggleSpeed="500" 
                     > 
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
